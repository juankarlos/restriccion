<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple HTML Document</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Restriccion por Placas:</h1>
	<p>
	Placa termina en: <input type="text"/>
	<hr>
	<p>
	<script>	
		var placa0 = {4:"D",6:"D",9:"F",10:"F",11:"F",12:"F"};
		var placa1 = {5:"D",7:"D",9:"D",10:"D",11:"D",12:"D"};
		var placa2 = {4:"D",6:"D",8:"D",9:"D",10:"D",11:"D",12:"D"};
		var placa3 = {5:"D",7:"D",8:"D",10:"D",11:"D",12:"D"};
		var placa4 = {4:"D",6:"D",8:"D",9:"D",11:"D",12:"D"};
		var placa5 = {5:"D",7:"D",8:"D",9:"D",11:"D",12:"D"};
		var placa6 = {4:"D",6:"D",8:"D",9:"D",10:"D",11:"D"};
		var placa7 = {5:"D",7:"D",8:"D",9:"D",10:"D",12:"D"};
		var placa8 = {4:"D",6:"D",8:"D",9:"D",10:"D",11:"D"};
		var placa9 = {5:"D",7:"D",8:"D",9:"D",10:"D",11:"D"};
			
		var placas = [0,1,2,3,4,5,6,7,8,];
		placas[0] = placa0;
		placas[1] = placa1;
		placas[2] = placa2;
		placas[3] = placa3;
		placas[4] = placa4;
		placas[5] = placa5;
		placas[6] = placa6;
		placas[7] = placa7;
		placas[8] = placa8;
		placas[9] = placa9;
				
		var weekday = ["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"];
		$.each( placas, function( key, value ) {
			  document.write( "<div  id='k_" + key+ "'>");
			  
			  $.each( value, function( key2, value2 ) {
				
				var date = new Date('04/' + key2 + '/2020');
				document.write("</br>");
				document.write(weekday[date.getDay()] + " " + key2 + " de Abril" );
				
				if (parseInt(key2) <=7) {
					document.write(":<span style='background-color:yellow'>DIURNA</span>");
				} else {
					document.write(":<span style='background-color:lightblue'>TODO EL DIA</span>");
				}
			  });
			  document.write( "</div>" );
			  
			});
		document.write( "<br>");
		document.write( "<hr>");
		document.write( "<br>");
		document.write("<span style='background-color:yellow'>DIURNA: 5am a 5pm</span></br>");
	    document.write("<span style='background-color:lightblue'>TODO EL DIA: 24 horas</span>");
		
		$('div').hide();
		
		$("input").keyup(function(){
		  $('div').hide();
		  $( "#k_"+this.value ).show();
		});
	</script>
	</p>
</body>
</html>
